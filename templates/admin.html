<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Garmin Stats</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⚙️ Admin Panel</h1>
            <a href="/" class="nav-link" style="position: absolute; top: 0; right: 0;">← Back to Stats</a>
        </header>

        <main>
            <div id="message-container"></div>

            <!-- Добавить вес -->
            <div class="admin-section">
                <h2>⚖️ Add Weight</h2>
                <form id="weight-form">
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="weight-date">Date (optional, defaults to today)</label>
                        <input type="date" id="weight-date">
                    </div>
                    <button type="submit" class="btn">Add Weight</button>
                </form>
            </div>

            <!-- Добавить калории -->
            <div class="admin-section">
                <h2>🍕 Add Food Calories</h2>
                <form id="calories-form">
                    <div class="form-group">
                        <label for="calories">Calories</label>
                        <input type="number" id="calories" required>
                    </div>
                    <div class="form-group">
                        <label for="calories-datetime">Date & Time</label>
                        <input type="datetime-local" id="calories-datetime" required>
                    </div>
                    <button type="submit" class="btn">Add Calories</button>
                </form>
            </div>

            <!-- Обновить данные -->
            <div class="admin-section">
                <h2>🔄 Update Garmin Data</h2>
                <p>Fetch latest data from Garmin Connect (updates today's data)</p>
                <button id="update-btn" class="btn">Update Data</button>
            </div>

            <!-- Управление данными -->
            <div class="admin-section">
                <h2>💾 Data Management</h2>
                <button id="export-btn" class="btn btn-secondary">Export Data (JSON)</button>
                <button id="import-btn" class="btn btn-secondary">Import Data</button>
                <input type="file" id="import-file" accept=".json" style="display: none;">
                <button id="clear-btn" class="btn btn-danger">Clear All Data</button>
            </div>
        </main>
    </div>

    <script src="/static/admin.js"></script>
</body>
</html>
