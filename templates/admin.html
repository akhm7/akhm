<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Garmin Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Admin Panel</h1>
            <a href="/" class="btn btn-outline-secondary">‚Üê Back to Stats</a>
        </div>

        <div id="message-container"></div>

        <div class="row g-4">
            <!-- Add Weight -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">‚öñÔ∏è Add Weight</h5>
                        <form id="weight-form">
                            <div class="mb-3">
                                <label for="weight" class="form-label">Weight (kg)</label>
                                <input type="number" class="form-control" id="weight" step="0.1" required>
                            </div>
                            <div class="mb-3">
                                <label for="weight-date" class="form-label">Date (optional)</label>
                                <input type="date" class="form-control" id="weight-date">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Weight</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Add Calories -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">üçï Add Food Calories</h5>
                        <form id="calories-form">
                            <div class="mb-3">
                                <label for="calories" class="form-label">Calories</label>
                                <input type="number" class="form-control" id="calories" required>
                            </div>
                            <div class="mb-3">
                                <label for="calories-datetime" class="form-label">Date & Time</label>
                                <input type="datetime-local" class="form-control" id="calories-datetime" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Calories</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Add Water -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">üíß Add Water Intake</h5>
                        <form id="water-form">
                            <div class="mb-3">
                                <label for="water" class="form-label">Water (ml)</label>
                                <input type="number" class="form-control" id="water" step="50" placeholder="e.g. 250, 500" required>
                                <div class="form-text">Common: Glass ~250ml, Bottle ~500ml</div>
                            </div>
                            <div class="mb-3">
                                <label for="water-date" class="form-label">Date (optional)</label>
                                <input type="date" class="form-control" id="water-date">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Water</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Update Data -->
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">üîÑ Update Garmin Data</h5>
                        <p class="card-text text-muted">Fetch latest data from Garmin Connect</p>
                        <button id="update-btn" class="btn btn-success">Update Data</button>
                    </div>
                </div>
            </div>

            <!-- Data Management -->
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">üíæ Data Management</h5>
                        <div class="btn-group" role="group">
                            <button id="export-btn" class="btn btn-outline-secondary">Export Data</button>
                            <button id="import-btn" class="btn btn-outline-secondary">Import Data</button>
                            <button id="clear-btn" class="btn btn-outline-danger">Clear All Data</button>
                        </div>
                        <input type="file" id="import-file" accept=".json" style="display: none;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/admin.js"></script>
</body>
</html>
